<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Feed â€” Social</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/feed">Social</a>
    <div>
      <button id="btnLogout" class="btn btn-outline-secondary">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-3 p-3">
        <form id="createPostForm" enctype="multipart/form-data">
          <textarea id="postText" class="form-control mb-2" placeholder="What's happening?" rows="2"></textarea>
          <input id="postFiles" type="file" name="files" multiple class="form-control mb-2">
          <button class="btn btn-primary" type="submit">Post</button>
        </form>
      </div>

      <div id="feedContainer"></div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h6>Profile</h6>
        <div id="profileBox"></div>
      </div>
      <div class="card p-3">
        <h6>Suggestions</h6>
        <ul id="suggestions"></ul>
      </div>
    </div>
  </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
