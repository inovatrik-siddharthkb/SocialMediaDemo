<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">

            <div class="mb-3">

              <input id="password" type="password" class="form-control" placeholder="Password" required>

            <a href="/register">Create account</a>
          </div>
        </div>
      </div>
    </div>
