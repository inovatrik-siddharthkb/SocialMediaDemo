<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }</style>
</head>
<body>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-2xl mx-auto px-4 h-14 flex items-center justify-between">
            <a th:href="@{/feed}" class="flex items-center text-gray-600 hover:text-blue-600 font-medium transition">
                <span data-lucide="arrow-left" class="w-5 h-5 mr-2"></span>
                Back to Feed
            </a>
            <span class="font-semibold text-gray-800">Search Results</span>
            <div class="w-5"></div> <!-- Spacer for centering -->
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 pt-6">
        
        <h2 class="text-xl font-bold text-gray-700 mb-4" th:text="'Results for &quot;' + ${query} + '&quot;'">Results</h2>

        <div class="space-y-4">
            <div th:each="user : ${users}" class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                <a th:href="@{/user/{u}(u=${user.username})}" class="flex items-center space-x-3 group">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center group-hover:bg-blue-200 transition">
                         <span class="font-bold text-blue-600 text-lg" th:text="${#strings.substring(user.name,0,1)}">A</span>
                    </div>
                    <div>
                        <p class="font-bold text-gray-900 group-hover:underline" th:text="${user.name}">User Name</p>
                        <p class="text-sm text-gray-500" th:text="'@' + ${user.username}">@username</p>
                    </div>
                </a>

                <div th:with="isFollowing=${currentUser.following.contains(user)}">
                    
                    <form th:if="${!isFollowing}" th:action="@{/api/follow/{u}(u=${user.username})}" onsubmit="handleFollow(event)" class="inline">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-blue-700 transition">
                            Follow
                        </button>
                    </form>

                    <form th:if="${isFollowing}" th:action="@{/api/follow/{u}(u=${user.username})}" onsubmit="handleFollow(event)" class="inline">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="bg-gray-200 text-gray-700 px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-gray-300 transition">
                            Following
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${users.empty}" class="text-center py-10 text-gray-500">
                <span data-lucide="search-x" class="w-10 h-10 mx-auto mb-2 opacity-50"></span>
                <p>No users found matching "<span th:text="${query}"></span>"</p>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();

        async function handleFollow(event) {
            event.preventDefault();
            const form = event.target;
            const action = form.getAttribute('action');
            const methodInput = form.querySelector('input[name="_method"]');
            const method = (methodInput && methodInput.value === 'DELETE') ? 'DELETE' : 'POST';

            try {
                const response = await fetch(action, { method: method });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert("Action failed");
                }
            } catch (err) { console.error(err); }
        }
    </script>
</body>
</html>
